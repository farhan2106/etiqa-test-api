<h3 class="is-size-4">User Form</h3>
<form #userForm="ngForm" (ngSubmit)="submitForm(userForm.value)">
  <div class="field">
    <label class="label">Username</label>
    <div class="control">
      <input class="input" type="text" name="username" [(ngModel)]="userData && userData.username" required ngModel>
    </div>
  </div>

  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input class="input" type="email"  name="email" [(ngModel)]="userData && userData.email" required ngModel>
    </div>
  </div>

  <div class="field">
    <label class="label">Mobile Phone</label>
    <div class="control">
      <input class="input" type="phone" name="phone" [(ngModel)]="userData && userData.phone" required ngModel>
    </div>
  </div>

  <div class="field">
    <label class="label">Hobby</label>
    <div class="control">
      <input class="input" type="text" name="hobby" [(ngModel)]="userData && userData.hobby" required placeholder="Seperate by comma" ngModel>
    </div>
  </div>

  <div class="field">
    <label class="label">Skillsets</label>
    <div class="control">
      <input class="input" type="text" name="skillsets" [(ngModel)]="userData && userData.skillsets" required placeholder="Seperate by comma" ngModel>
    </div>
  </div>
  
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
    <div class="control" (click)="triggerCancel()">
      <button type="button" class="button is-danger is-light">Cancel</button>
    </div>
  </div>
</form>
